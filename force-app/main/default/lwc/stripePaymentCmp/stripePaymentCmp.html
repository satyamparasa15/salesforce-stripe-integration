<template>
    <div class="slds-card">
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_12-of-12 slds-text-align_center">
                <h1 class="slds-text-heading_medium  slds-m-top_medium slds-text-title_bold">Products for Payment</h1>
            </div>
        </div>
        <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-m-top_medium">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ProductCode</th>
                    <th>Quantity</th>
                    <th>Total Price(USD)</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={records} for:item="rec">
                    <tr key={rec.id}>
                        <td>{rec.Product2.Name}</td>
                        <td>{rec.ProductCode}</td>
                        <td>{rec.Quantity}</td>
                        <td>{rec.TotalPrice}</td>
                    </tr>
                </template>
            </tbody>
        </table>
        <div class="slds-m-around_large">
            <div if:true={isProcess} class="slds-is-relative">
                <lightning-spinner alternative-text="Loading..." variant="brand">
                </lightning-spinner>
            </div>
        </div>
        <button type="button"  disabled={isDisabled} onclick={handlePay} class="slds-button slds-button_brand slds-button_stretch">{totalPrice}</button>
    </div>

</template>
